<!DOCTYPE html>

<html>

<head>
    <title>Fill the Form</title>

</head>

<body>
    <h1> Fill the Form</h1>

    <form>

        <!-- For input box type <input> -->

        <label for="name">Name:</label>
        <input type="text" id="name"> <br> <br>

        <label for="email">Email:</label>
        <input type="email" id="email"> <br> <br> 

        <label for="pass">Passw:</label>
        <input type="password" id="pass"> <br> <br>



        <div>
            <level for="date">Date:</level>
            <input type="date" id="date">

        </div>
        <br>
        <div>
            <level for="number">Number:</level>
            <input type="number" id="number" min="0" max="100">

        </div>

        <br>
        <div>
            <level for="number">Man:</level>
            <input type="radio">

            <level for="number">Woman:</level>
            <input type="radio">

            <level for="number">Other:</level>
            <input type="radio">

        </div>

        <br>

        <div>
            <label>Payment:</label>
            <select>
                <option>Visa</option>
                <option>MasterCard</option>
                <option>Bank</option>

            </select>
        </div>

        <div>
            <label for="checkbox">CheckBox</label>
            <input type="checkbox">

        </div>

        <input type="reset"> <br> <br>
    

        <input type="submit"> <br> <br>

    </form>




</body>



</html>
