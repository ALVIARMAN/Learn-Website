<!--Make List-->

<!DOCTYPE html>

<html>
<head>
    
</head>


<body style="background-color: lightgrey;">

    <h1 style="color: #212596;">Make Listed Item</h1>

    <!--Unordered list-->
    <h4>This is <i>Unorderd</i> list:</h4>
    <ul>
    
        <li>this is first.</li>
        <li>this is second.</li>
        <li>this is third.</li>
    </ul>
    <!--This is ordered list-->
    <h4>This is <i>Orderd</i> list:</h4>
    <ol type="A">
        <li>This is first.</li>
        <li>This is second.</li>
        <li>this is third.</li>
    </ol>


    <!--This is Description tag-->
    <!-- <dt>  for description term  -->
    <!-- <dd> for description definition  -->
    <h4>This is <i>Description</i> list:</h4>    
    <dl>
        <dt> <b>HTML:</b> </dt>
            <dd>Hyper Text Markup Language.</dd>
        <dt> <B>CSE:</B> </dt>    
            <dd>Computer Science & Engineering.</dd>
    </dl>


</body>


</html>
